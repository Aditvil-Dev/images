versions:
  - apko:
      config: configs/latest.apko.yaml
      extractTagsFrom:
        package: openjdk-17
        prefix: openjdk
      tags:
        - openjdk-17 # TODO: deprecate this old tag
      subvariants:
        - suffix: -dev
          options:
            - dev
  - apko:
      config: configs/openjdk-11.apko.yaml
      extractTagsFrom:
        package: openjdk-11
        prefix: openjdk
      tags:
        - openjdk-11 # TODO: deprecate this old tag
      subvariants:
        - suffix: -dev
          options:
            - dev
