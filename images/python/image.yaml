versions:
  - apko:
      config: configs/3.10.apko.yaml
      extractTagsFrom:
        package: python-3.10
        exclude:
          - 3
      subvariants:
        - suffix: -dev
          options:
            - dev
            - python-3-10-dev
  - apko:
      config: configs/latest.apko.yaml
      extractTagsFrom:
        package: python-3.11
      subvariants:
        - suffix: -dev
          options:
            - dev
            - python-3-11-dev

# Options specific to this image
options:
  python-3-10-dev:
    contents:
      packages:
        add:
          - py3.10-pip
          - glibc
          - glibc-dev
          - gcc
          - busybox
          - apk-tools
  python-3-11-dev:
    contents:
      packages:
        add:
          - py3.11-pip
          - glibc
          - glibc-dev
          - gcc
          - busybox
          - apk-tools
